args:
  logdir: ./logs/no_dupl_step
#  resume: ./logs/no_dupl_step/20.pth
#  expdir: src

  vis: 0
  infer: 0   #  change me
  valid: 1   # change me
  train: 8   #  change me

db:
  db: RedisDB
  port: 12000
  prefix: dqn

monitoring_params:
    project: testrl
    entity: classtviz

environment:
  environment: GymEnvWrapper
  env_name: gym_sweeper:sweeper-v0

  history_len: &history_len 1
  frame_skip: 1
  reward_scale: 1.0

agents:
  critic:
    agent: ActionCritic

    state_net_params:  # state -> hidden representation
      observation_net_params:
        _network_type: "convolution"
        history_len: *history_len
        channels: [32, 64, 64]
        kernel_sizes: [4, 4, 2]
        strides: [1, 1, 1]
        use_bias: false
        normalization: null
        dropout_rate: null
        activation: LeakyReLU
      main_net_params:
        features: []
        use_bias: false
        normalization: LayerNorm
        activation: ReLU
    value_head_params:  # hidden representation -> ~policy
      in_features: 64
      # out features would be taken from action_shape

#      use_state_value_head: True
#      num_heads: 10
#      hyperbolic_constant: 0.01

      distribution: categorical
      num_atoms: 64
      values_range: [0, 63]

#      distribution: quantile
#      num_atoms: 51

algorithm:
  algorithm: DQN

  n_step: 5
  gamma: 0.99
  critic_tau: 1.0

  critic_optimizer_params:
    optimizer: Adam
    lr: 0.0003

  critic_grad_clip_params:
    func: clip_grad_value_
    clip_value: 5.0

trainer:
  batch_size: 200               # transitions
  num_workers: 0
  epoch_len: 10000               # batches

  replay_buffer_size: 100000   # transitions
  replay_buffer_mode: numpy    # numpy or memmap
  min_num_transitions: 2    # transitions

  save_period: 10               # epochs
  weights_sync_period: 1        # epochs
  target_update_period: 125     # batches, update each 64k samples
  max_updates_per_sample: 100

sampler:
  weights_sync_period: 1

  exploration_params:
#    - exploration: Boltzmann
#      probability: 0.5
#      temp_init: 1.0
#      temp_final: 0.5
#      annealing_steps: 100000

    - exploration: EpsilonGreedy
      probability: 1
      eps_init: 1.0
      eps_final: 0.01
      annealing_steps: 10000000
